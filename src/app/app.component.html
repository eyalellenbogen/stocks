<div class="top-bar">
    <div class="container">
        <h1 class="top-bar__title">
            STOCKS
        </h1>
    </div>
</div>
<div class="container pt-4">
    <div class="d-flex flex-row">
        <div class="slider-label">
            <div class="slider-label__panel">
                <h2 class="slider-label__title">
                    THRESHOLD
                </h2>
                <span class="slider-label__value">
                    {{ threshold$ | async | currency : 'USD' : 'symbol' : '0.00'}}
                </span>
            </div>
        </div>
        <mat-slider [vertical]="true" (input)="updateThreshold($event.value)" [step]="step" [min]="minValue"
            [max]="maxValue"></mat-slider>
        <app-chart class="flex-grow-1" *ngIf="series" (rendered)="initChartData($event)" [series]="series"
            [threshold]="threshold$ | async">
        </app-chart>
    </div>
    <div class="d-flex flex-row justify-content-center mt-4">
        <mat-checkbox (change)="triggerUpdate()" *ngFor="let c of companies" class="mr-2 ml-2" [(ngModel)]="c.selected">{{c.name}}</mat-checkbox>
    </div>
</div>
